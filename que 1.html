<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-image: url('nat-uN9OSpSsw4A-unsplash.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Text color on top of the background image */
        }

        form {
            max-width: 600px;
            margin: 50px auto;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for better readability */
            padding: 20px;
            border-radius: 10px;
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="radio"], input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
    <title>HTML QUESTION 1</title>
</head>
<body>

    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>

        <label for="interests">Interests:</label>
        <input type="checkbox" id="programming" name="interests[]" value="programming">
        <label for="programming">Programming</label>
        <input type="checkbox" id="design" name="interests[]" value="design">
        <label for="design">Design</label>

        <label for="department">Department:</label>
        <select id="department" name="department" required>
            <option value="computer">Computer Science</option>
            <option value="electronics">Electronics</option>
            <option value="mechanical">Mechanical</option>
        </select>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
